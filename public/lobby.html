<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Impostor Vos?</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="center-screen">
    <div class="lobby-box">
        <h1>Impostor Vos?</h1>

        <p style="opacity:0.8; margin-bottom:25px;">
            Crea una partida y comparte el enlace con tus amigos
        </p>

        <div class="lobby-buttons">
            <button onclick="crearPartida(4)">4 Jugadores</button>
            <button onclick="crearPartida(5)">5 Jugadores</button>
            <button onclick="crearPartida(6)">6 Jugadores</button>
        </div>

        <p style="margin-top:25px; font-size:0.9rem; opacity:0.6;">
            Una persona será el impostor.<br>
            ¿Podrán descubrirlo?
        </p>
    </div>
</div>

<div class="signature">
    An indie party game by Andy
</div>

<script>
async function crearPartida(max) {
    const res = await fetch(`/crear-partida?max=${max}`);
    const data = await res.json();
    window.location.href = `/game/${data.roomID}`;
}
</script>

</body>
</html>
